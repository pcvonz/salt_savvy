[application]

name="Salt Savvy"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[audio]

driver="RtAudio-DirectSound"
output="5.1"
mix_rate=44100

[display]

width=1920
height=1080
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

click=[mbutton(0, 1)]
salt=[key(Space)]
move_right=[key(D)]
move_backward=[key(S)]
move_left=[key(A)]
move_forward=[key(W)]
