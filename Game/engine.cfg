[application]

main_scene="res://scenes/main.tscn"

[audio]

driver="PulseAudio"

[display]

width=640
height=480
fullscreen=true
resizable=true
tooltip_delay=0.7
stretch_mode="2d"
stretch_aspect="keep"

[input]

salt=[key(Space)]
click=[mbutton(0, 1)]
move_right=[key(D)]
move_backward=[key(S)]
move_left=[key(A)]
move_forward=[key(W)]
